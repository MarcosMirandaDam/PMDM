<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<>, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>
        Diseña otra función llamada multiplicarPorTres(numero),
        que recibe un número entero y lo devuelve multiplicado por tres.
    </h1>
    <script>
        const numeroDeseado = prompt("Introduce un numero por favor:")

        function multiplicaPorTres(numeroDeseado) {
            let resultado = numeroDeseado * 3;
            return resultado;
        }

        document.body.innerHTML += "<p1>Resultado de la operación---> " + numeroDeseado + " x 3 ---> " + multiplicaPorTres(numeroDeseado) + "<br>";

    </script>
</body>

</html>
