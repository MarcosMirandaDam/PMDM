<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EJERCICIO 1 . MULTIPLICAR POR 3</title>
</head>

<body>

    <h1>Ejercicio 1</h1><br>

    <script>
        let numeros = [];
        let resultado = [];
        for (let i = 1; i <= 5; i++) {
            let palabra = prompt("Introduce un numero");
            numeros.push(parseInt(palabra));
        }

        for (let i = 0; i < numeros.length; i++) {
            resultado.push(numeros[i] * 3);
        }

        document.body.innerHTML = "<p1>Numeros originales--->" + numeros + "<br>";

        document.body.innerHTML += "<p1>NÃºmeros multiplicados por 3---->" + resultado;

    </script>

</body>

</html>
